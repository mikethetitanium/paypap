<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payroll Result</title>
</head>
<body>
    <h2>Payroll Calculation Result</h2>
    <p>Gross Salary: <span th:text="${grossSalary}"></span></p>
    <p>Tax: <span th:text="${tax}"></span></p>
    <p>Net Salary: <span th:text="${netSalary}"></span></p>
</body>
</html>
