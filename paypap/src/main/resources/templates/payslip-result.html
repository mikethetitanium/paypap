<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payroll Result</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        /* General Page Styles */
        body, html {
            height: 100%;
            font-family: 'Georgia', serif; /* Classic serif font for vintage feel */
            background-color: #005F6A; /* Deep blue background */
            color: #f5f5f5; /* Light beige text color */
            margin: 0;
        }

        .container {
            height: 100%; /* Full height for centering */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: #FFC107; /* Gold for the heading */
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle text shadow for depth */
        }

        p {
            font-size: 1.2rem;
            color: #f5f5f5; /* Light beige text for readability */
        }

        .result-container {
            background-color: #00796B; /* Teal background for result box */
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .result-container span {
            font-weight: bold;
            color: #FFC107; /* Gold for results */
        }

        .result-container p {
            font-size: 1.2rem;
        }

        .back-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            padding: 12px 25px;
            background-color: #FFC107; /* Gold for the button */
            color: #005F6A; /* Deep blue text color */
            border-radius: 5px;
            width: 120px;
            margin-left: auto;
            margin-right: auto;
            text-transform: uppercase;
        }

        .back-btn:hover {
            background-color: #FF8F00; /* Darker gold on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Payroll Calculation Result</h2>

        <div class="result-container">
            <p>Gross Salary: <span id="grossSalary" th:text="${grossSalary}"></span></p>            
            <p>Allowable Pension Contribution: <span id="consideredContribution" th:text="${consideredContribution}"></span></p>
            <p>Allowable Mortgage Interest: <span id="consideredMortgage" th:text="${consideredMortgage}"></span></p>
            <p>Taxable Income: <span id="taxableIncome" th:text="${taxableIncome}"></span></p>
            <p>Tax: <span id="tax" th:text="${tax}"></span></p>
            <p>Net Salary: <span id="netSalary" th:text="${netSalary}"></span></p>

            <a href="/" class="back-btn">Back</a> <!-- Link to go back to the form -->
        </div>
    </div>

    <script>
        // Function to format numbers with commas
        function formatNumber(number) {
            return number.toLocaleString(); // Formats number with commas
        }

        // Fetch the values and apply formatting
        document.getElementById("grossSalary").innerText = formatNumber(parseFloat(document.getElementById("grossSalary").innerText));
        document.getElementById("tax").innerText = formatNumber(parseFloat(document.getElementById("tax").innerText));
        document.getElementById("netSalary").innerText = formatNumber(parseFloat(document.getElementById("netSalary").innerText));
    </script>

</body>
</html>
